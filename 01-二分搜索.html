<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var binarySearch = function(arr, item){
      var first = 0;
      var last = arr.length - 1;
      var found = false;
      while(first <= last && found == false) {
        var midpotion = parseInt((first + last) / 2);
        if(arr[midpotion] === item) {
          found = true;
        } else {
          if(item < arr[midpotion]){
            last = midpotion - 1;
          }else{
            first = midpotion + 1;
          }
        }
      }
      return found
    }
    var arr = [17, 23, 35, 44, 58, 69, 77, 82, 99];
    var item = 23;
    console.log(binarySearch(arr, item));
  </script>
</body>
</html>
